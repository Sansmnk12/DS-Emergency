/* --- Hamburger menu icon (three strips) --- */
.hamb{display:inline-flex;flex-direction:column;justify-content:center;align-items:center;
  width:36px;height:30px;background:transparent;border:0;cursor:pointer;gap:4px;margin-right:8px;z-index:5;}
.hamb .line{display:block;width:22px;height:2px;background:var(--text);opacity:.9;border-radius:2px;transition:all .3s ease;}
.hamb:hover .line{opacity:1;}
@media (max-width:900px){ .hamb{width:44px;height:38px;gap:6px;} .hamb .line{width:26px;height:3px;} }


/* ===== Mobile-first responsive tweaks ===== */
@media (max-width: 900px){
  .card{ width:min(96vw, 980px); padding: clamp(14px, 4vw, 32px); border-radius:24px; }
  .title{ font-size: clamp(28px, 8vw, 56px); }
  .when{ font-size: clamp(14px, 4vw, 18px); }
  .timer{ grid-template-columns: repeat(2, 1fr); gap: clamp(10px, 3vw, 16px); }
  .block{ padding: clamp(12px, 3.5vw, 24px); border-radius:18px; }
  .num{ font-size: clamp(42px, 16vw, 90px); }
  .lbl{ font-size: clamp(11px, 3.5vw, 14px); }
  .progress{ height: 6px; margin: 14px 0 6px; }
  .status, .tag{ font-size: 11px; padding: 6px 10px; }
  .row{ gap: 8px; }
}
@media (max-width: 540px){
  .title{ font-size: clamp(24px, 9vw, 46px); }
  .num{ font-size: clamp(36px, 18vw, 80px); }
  .block{ padding: clamp(10px, 4vw, 18px); }
  .card{ padding: clamp(12px, 5vw, 24px); }
  .tag, .status, #menuClose, #hamb{ min-height: 44px; }
  #menu{ top:10vh; width:min(96vw, 720px); }
}


/* --- Center content perfectly on all devices --- */
body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;

  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

#container, .main-content, .card {
  margin: auto;
}

const ROTATE = 30000, FADE = 1200, LIVE = 2*60*60*1000;
const el = {
  card:document.getElementById('card'), tag:document.getElementById('tag'), status:document.getElementById('status'),
  zone:document.getElementById('zone'), title:document.getElementById('title'), when:document.getElementById('when'),
  d:document.getElementById('d'), h:document.getElementById('h'), m:document.getElementById('m'), s:document.getElementById('s'), bar:document.getElementById('bar')

let idx=0;

function fmt(iso){const d=new Date(iso),M=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];return d.getDate()+" "+M[d.getMonth()]+" "+d.getFullYear()+" â€” "+p2(d.getHours())+":"+p2(d.getMinutes())}
function updateDigits(diffMs){let s=Math.max(0,Math.floor(diffMs/1000));const d=Math.floor(s/86400);s%=86400;const h=Math.floor(s/3600);s%=3600;const m=Math.floor(s/60);s%=60;el.d.textContent=p2(d);el.h.textContent=p2(h);el.m.textContent=p2(m);el.s.textContent=p2(s);}
function render(){
  const a = ACTIVATIONS[idx];
  el.tag.textContent = (idx+1)+"/"+ACTIVATIONS.length;
  el.zone.textContent = a.zone || "â€”";
  el.title.textContent = a.name || "â€”";
  el.when.textContent = "Starts at " + fmt(a.startsAt);
  const now = Date.now(), start = new Date(a.startsAt).getTime(), diff = start - now;
  if (diff <= 0) {
     const elapsed = now - start;
     el.status.textContent = (elapsed <= LIVE) ? "Live" : "Ended";

  } else {
     el.status.textContent = "Upcoming";
     updateDigits(diff);
     const secPart = 1 - ((diff/1000)%60)/60;
     el.bar.style.width = (secPart*100).toFixed(2) + "%";

          closeMenu();
        };
        const num=document.createElement('span'); num.className='tag'; num.textContent=(i+1).toString().padStart(2,'0');
        const label=document.createElement('div'); label.innerHTML=`<div style="font-weight:700;">${a.zone||'-'}</div><div style="opacity:.8;font-size:12px;">${a.name||'-'}</div>`;
        btn.appendChild(num); btn.appendChild(label); menuList.appendChild(btn);
      });
    };
  }

  if (hamb){ hamb.addEventListener('click', ()=>{ buildMenu(); openMenu(); }); }
  if (zone){ zone.addEventListener('click', ()=>{ const visible = menu && menu.style.display==='block'; if (visible) closeMenu(); else { buildMenu(); openMenu(); } }); }
  if (menuClose){ menuClose.addEventListener('click', closeMenu); }
  if (menuMask){ menuMask.addEventListener('click', closeMenu); }

  // Lock body scroll on mobile when menu is open
  const body = document.body;
  if (menu && menuMask){
    const lock = () => { body.style.overflow = 'hidden'; };
    const unlock = () => { body.style.overflow = ''; };
    const _open = openMenu, _close = closeMenu;
    window.openMenu = function(){ _open(); lock(); };
    window.closeMenu = function(){ _close(); unlock(); };
  }

  // Souq AlMawasem (Japanese) date correction (7 Nov 2025 16:00)
  try{ (ACTIVATIONS||[]).forEach(a=>{ if((a.zone||'')==='AlTawalie' && (a.name||'').includes('Souq AlMawasem (Japanese)')){ a.startsAt='2025-11-07T16:00:00'; } }); }catch(e){}
})();

</script>
  </div>
</body>
</html>
